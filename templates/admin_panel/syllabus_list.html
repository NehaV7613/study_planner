{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Syllabi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/syllabus.css' %}">
</head>
<body>
    <div class="container">
        <h2>Uploaded Syllabi</h2>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Course Code</th>
                        <th>Uploaded At</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    {% for syllabus in syllabi %}
                    <tr>
                        <td>{{ syllabus.title }}</td>
                        <td>{{ syllabus.course_code }}</td>
                        <td>{{ syllabus.uploaded_at }}</td>
                        <td><a href="{{ syllabus.syllabus_file.url }}" download class="download-link">Download</a></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No syllabi uploaded yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{% url 'upload_syllabus' %}" class="upload-link">Upload New Syllabus</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
